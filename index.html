<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator waluty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body class="body">

    <div class="container">

        <form class=" form js-form ">

            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicznik walut </legend>
                <p>
                    <label>
                        <span class="form__label">Wpisz kwotę w zł* : </span>
                        <input type="number" class="js-amount form__field" name="amount" required step="0.01"
                            placeholder="Wpisz kwotę w złotych PLN">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label"> Wybierz walutę :</span>
                        <select class="form__field form__field--select  js-currency">
                            <option value="USA"> Dolar USA ($)</option>
                            <option value="EUR"> Euro (€)</option>
                            <option value="GBP">Funt GBP (£)</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>Pole oznaczone * jest wymagane </p>
            <p>
                <button class="form__button js-submit"> Przelicz </button>
            </p>
            <p class=" form__result"> <strong class="js-result"> </strong> </p>
        </form>
    </div>

</body>

</html>
